version: '3.8'

services:
  healthcheck:
    build: .
    image: healthcheck-backend:latest
    container_name: healthcheck
    restart: unless-stopped

    ports:
      - "8082:8082"

    # Carregar variÃ¡veis de ambiente do arquivo .env
    env_file:
      - ./backend/.env

    environment:
      # Docker flag
      DOCKER: "true"

      # Node environment
      NODE_ENV: production

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8082/api/dashboard', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
